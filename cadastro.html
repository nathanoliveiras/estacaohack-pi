<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Cadastro</title>
</head>

<body>
    <header>
        <h1>Fa√ßa seu cadastro!</h1>
    </header>
    <a href="index.html">Voltar</a>
    <main>
        <section>
            <div class="container flex">
                <form>
                    <ul class="formulario"> 
                        <li>
                            <label for="nomeUsuario">Nome Completo</label>
                            <input  type="text" id="nomeUsuario" name="nomeUsuario" placeholder="Digite seu nome completo"> 
                        </li>
                        <li>
                            <label for="telefoneUsuario">Telefone</label>
                            <input  type="tel" id="telefoneUsuario" name="telefoneUsuario" placeholder="Digite seu telefone">
                        </li>
                        <li>
                            <label for="emailUsuario">Email</label>
                            <input  type="email" id="emailUsuario" name="emailUsuario" placeholder="Digite seu email">
                        </li>
                        <li>
                            <label for="senhaUsuario">Senha</label>
                            <input  type="password" id="senhaUsuario" name="senhaUsuario" placeholder="Digite sua senha">
                        </li>
                        <li>
                            <label for="confirmarSenhaUsuario">Confirme a Senha</label>
                            <input  type="password" id="confirmarSenhaUsuario" name="confirmarSenhaUsuario" placeholder="Confirmar Senha">
                        </li>
                        <li>
                            <button type="submit">Cadastrar</button>
                        </li>
                    </ul>
                </form>       
            </div>
        </section>
    </main>
    <footer>
        <div class="rodape">
           <ul>
               <li><a class="linksRodape " href="# ">Fale conosco</a></li>
               <li><a class="linksRodape " href="# ">Anuncie</a></li>
               <li><a class="linksRodape " href="# ">Politica de privacidade</a></li>
           </ul>
        </div>
    </footer>
</body> 
</html>
